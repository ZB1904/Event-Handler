<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler</title>
    <link rel="stylesheet" href="EventHandler.css">
</head>
<body>
    
<div class="container">

    <h2 id="Display">Fill the required fields to Create Event</h2>
    <input type="text" class="inputs" id="EventName" placeholder="Event Name">
    <input type="text" class="inputs" id="Start" placeholder="Start">
    <input type="text" class="inputs" id="End" placeholder="End">
    <input type="text" class="inputs" id="CutOff" placeholder="Cut Off">
    <button id="Init" class="inputs">Initialize</button>

</div>
    <script type="module" src="EventHandler.js"></script>
</body>
</html>
